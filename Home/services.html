<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Collaboration Platform - Services</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* Header Styles */
    header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 30px 0;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 36px;
    }

    /* Services Container */
    #services-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    /* Individual Service Card */
    .service {
      width: 300px;
      background-color: #fff;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      overflow: hidden;
    }

    /* Service Icon (Placeholder for future icons or images) */
    .service img {
      width: 80px;
      margin-bottom: 15px;
    }

    /* Service Title */
    .service h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 15px;
    }

    /* Service Description */
    .service p {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
    }

    /* Hover Effects */
    .service:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Button Styles (optional) */
    .service button {
      margin-top: 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .service button:hover {
      background-color: #0056b3;
    }

  </style>
</head>

<body>
  <header>
    <h1>Our Services</h1>
  </header>

  <main id="services-container">
    <!-- Services will be dynamically added here -->
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const servicesContainer = document.getElementById('services-container');

      // Example services data for Student Collaboration Platform
      const servicesData = [
        { title: 'Discussion Forum', description: 'Engage in discussions with fellow students and instructors and AI.', icon: 'Service Icon/QA.png' },
        { title: 'Project Collaboration', description: 'Work on projects collaboratively with your peers.', icon: 'Service Icon/collaboration.jpg' },
        { title: 'Query Resolution', description: 'Get your queries resolved by instructors and alumni and AI.', icon: 'Service Icon/Query.png' },
        { title: 'Resource Sharing', description: 'Share useful study materials and resources.', icon: 'Service Icon/resource.png' }
        // Add more services as needed
      ];

      // Render services
      servicesData.forEach(service => {
        const serviceElem = createServiceElement(service.title, service.description, service.icon);
        servicesContainer.appendChild(serviceElem);
      });
    });

    // Function to create a service element
    function createServiceElement(title, description, icon) {
      const serviceElem = document.createElement('div');
      serviceElem.classList.add('service');

      const iconElem = document.createElement('img');
      iconElem.src = icon;
      iconElem.alt = title;

      const titleElem = document.createElement('h2');
      titleElem.textContent = title;

      const descriptionElem = document.createElement('p');
      descriptionElem.textContent = description;

      const buttonElem = document.createElement('button');
      buttonElem.textContent = 'Learn More';

      serviceElem.appendChild(iconElem);
      serviceElem.appendChild(titleElem);
      serviceElem.appendChild(descriptionElem);
      serviceElem.appendChild(buttonElem);

      return serviceElem;
    }
  </script>
</body>

</html>
