<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - Student Collaboration Platform</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Header Styles */
    header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 40px 0;
    }

    h1 {
      font-size: 36px;
      margin: 0;
    }

    /* About Container Styles */
    #about-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #about-container h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    #about-container p {
      font-size: 16px;
      color: #555;
      line-height: 1.7;
      margin-bottom: 20px;
    }

    #about-container ul {
      margin-left: 20px;
      margin-bottom: 20px;
      color: #555;
    }

    #about-container ul li {
      margin-bottom: 10px;
      list-style: inside disc;
    }

    /* Image Section */
    #about-image {
      width: 100%;
      height: 300px;
      background-image: url('Service Icon/about.jpg'); /* Path to your local image */
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      margin-bottom: 30px;
      position: relative;
}


    #about-image::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.4); /* Dark overlay for readability */
      border-radius: 10px;
    }

    /* Footer Styles */
    footer {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer p {
      margin: 0;
    }

  </style>
</head>
<body>
  <header>
    <h1>About Us</h1>
  </header>

  <main id="about-container">
    <!-- Image section for about -->
    <div id="about-image"></div>

    <!-- About content will be dynamically added here -->
  </main>

  <footer>
    <p>&copy; 2024 Student Collaboration Platform. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const aboutContainer = document.getElementById('about-container');

      // Example about content for Student Collaboration Platform
      const aboutContent = `
        <h2>Welcome to the Student Collaboration Platform</h2>
        <p>The Student Collaboration Platform is a web-based platform designed to facilitate collaboration and communication among students, instructors, and alumni.</p>
        <p>Our platform provides various features including:</p>
        <ul>
          <li>Discussion forums for engaging in academic discussions</li>
          <li>Project collaboration tools for working on group projects</li>
          <li>Query resolution system for seeking help from instructors and alumni</li>
          <li>Resource sharing to exchange study materials and resources</li>
        </ul>
        <p>Our mission is to create a supportive online community where students can learn, collaborate, and grow together.</p>
        <p>Feel free to explore our platform and join our vibrant community!</p>
      `;

      // Render about content
      aboutContainer.insertAdjacentHTML('beforeend', aboutContent);
    });
  </script>
</body>
</html>
