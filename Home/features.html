<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Features - Student Collaboration Platform</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* Header Styles */
    header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 30px 0;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 36px;
    }

    /* Features Container */
    #features-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Individual Feature Card */
    .feature-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      text-align: center;
    }

    .feature-card h2 {
      color: #007bff;
      margin-bottom: 10px;
      font-size: 22px;
    }

    .feature-card p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }

    /* Hover Effects */
    .feature-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

  </style>
</head>

<body>
  <header>
    <h1>Our Features</h1>
  </header>

  <main id="features-container">
    <!-- Features content will be dynamically added here -->
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const featuresContainer = document.getElementById('features-container');

      // Example features content for Student Collaboration Platform
      const features = [
        {
          title: 'Discussion Forums',
          description: 'Engage in academic discussions with fellow students and instructors.'
        },
        {
          title: 'Project Collaboration',
          description: 'Work on group projects collaboratively with built-in tools.'
        },
        {
          title: 'Query Resolution System',
          description: 'Get help from instructors and alumni by posting queries and seeking assistance.'
        },
        {
          title: 'Resource Sharing',
          description: 'Exchange study materials, resources, and notes with other students.'
        }
      ];

      // Render features content
      features.forEach(feature => {
        const featureCard = document.createElement('div');
        featureCard.classList.add('feature-card');
        featureCard.innerHTML = `
          <h2>${feature.title}</h2>
          <p>${feature.description}</p>
        `;
        featuresContainer.appendChild(featureCard);
      });
    });
  </script>
</body>

</html>
