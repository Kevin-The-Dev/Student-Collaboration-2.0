<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Student Collaboration Platform</title>
  <style>
    /* Basic Reset */
    * {
      /* margin: 0; */
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* Navigation Bar */
    .navbar {
      background-color: #007bff;
      color: #fff;
      padding: 15px 0;
      width: 100%;
      text-align: center;
    }

    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    .navbar ul li {
      margin: 0 15px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 5px 15px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .navbar ul li a:hover,
    .navbar ul li a.active {
      background-color: #0056b3;
    }

    /* Header Styles */
    header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 36px;
    }

    /* Contact Form Container */
    .contact-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      margin: 40px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      font-size: 16px;
      color: #333;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      height: 120px;
    }

    /* Button Styling */
    button {
      background-color: #007bff;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      display: block;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #007bff;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  

  <!-- Header Section -->
  <header>
    <h1>Contact Us</h1>
  </header>

  <!-- Contact Form Section -->
  <div class="contact-container">
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Student Collaboration Platform. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission
      
      // Fetch form data
      var formData = new FormData(this);

      // Display form data (for demonstration)
      for (var pair of formData.entries()) {
        console.log(pair[0] + ': ' + pair[1]);
      }

      // You can add logic to send form data to the server
    });
  </script>

</body>

</html>
